<!-- form đăng kí  -->

<section class="register">

    <form action="" id="form_dangky">
        <h3>Đăng kí</h3>
        <div class="form1">
            <input type="text" name="fname--dky" placeholder="Vui lòng nhập họ" id="fname--dky" class="box">
            <small class=".form_mesage"></small>
        </div>
        <div class="form1">
            <input type="text" name="lname--dky" placeholder="Vui lòng nhập tên" id="lname--dky" class="box">
            <small class=".form_mesage"></small>
        </div>
        <div class="form1">
            <input type="email" name="email--dky" placeholder="Nhập địa chỉ email " id="email--dky" class="box">
            <small class=".form_mesage"></small>
        </div>
        <div class="form1">
            <input type="password" name="password--dky" placeholder="Nhập mật khẩu" id="password--dky" class="box">
            <small class=".form_mesage"></small>
        </div>
        <div class="form1">
            <input type="password" name="passwordConfirm--dky" placeholder="Nhập lại mật khẩu" id="passwordConfirm--dky" class="box">
            <small class=".form_mesage"></small>
        </div>
        <input type="submit" value="Đăng kí" class="btn">
        <p>Đã có tài khoản thì bấm vào đăng nhập ngay</p>
        <a href="login.html" class="btn link">Đăng nhập ngay</a>
    </form>

</section>
