<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<!-- Đầu header  -->

<header class="header">

    <a href="home.html" class="logo"> <i class="fas fa-store"></i> trueshop </a>

    <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="Nội dung tìm kiếm...">
        <label for="search-box" class="fas fa-search"></label>
    </form>

    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <a href="login.html" class="fas fa-user"></a>
        <a class="icon-cart"> <i class="fas fa-shopping-cart"></i> </a>
    </div>

</header>

<!-- Cuối header -->

<!-- Đầu sidebar -->

<div class="side-bar">

    <div id="close-side-bar" class="fas fa-times"></div>
    
    <div class="user">
        <img src="images/user-img.png" alt="">
        <h3></h3>
        <a href="login.html">Đăng Nhập</a>
    </div>

    <nav class="navbar">
        <a href="home.html"> <i class="fas fa-angle-right"></i> Trang Chủ </a>
        <a href="about.html"> <i class="fas fa-angle-right"></i> Thông Tin </a>
        <a href="products.html"> <i class="fas fa-angle-right"></i> Sản Phẩm </a>
        <a href="contact.html"> <i class="fas fa-angle-right"></i> Liên hệ </a>
        <a href="login.html"> <i class="fas fa-angle-right"></i> Đăng nhập </a>
        <a href="signup.html"> <i class="fas fa-angle-right"></i> Đăng kí </a>
        <a href="cart.html"> <i class="fas fa-angle-right"></i> Giỏ Hàng </a>
    </nav>
</div>

<!-- Cuối sidebar -->

<!-- form đăng nhập  -->

<section class="login">

    <form action="" id="form_dangnhap">
        <h3>Đăng nhập</h3>
        <input type="email" name="" placeholder="Nhập địa chỉ email" id="fullname--dnhap" class="box">
        <small class="form_mesage"></small>
        <input type="password" name="" placeholder="Nhập mật khẩu" id="password--dnhap" class="box">
        <small class="form_mesage"></small>
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me"> Nhớ mật khẩu </label>
        </div>
        <input type="submit" value="Đăng nhập" class="btn">
        <p>Chưa có tài khoản bấm vào đăng kí ngay</p>
        <a href="signup.html" class="btn link">Đăng kí ngay</a>
    </form>

</section>

<!-- cuối form đăng nhập  -->

<!-- footer  -->

<section class="quick-links">

    <a href="home.html" class="logo"> <i class="fas fa-store"></i> trueshop </a>

    <div class="links">
        <a href="home.html"> Trang chủ </a>
        <a href="about.html"> Thông tin </a>
        <a href="products.html"> Sản phẩm </a>
        <a href="contact.html"> Liên hệ </a>

    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
    </div>

</section>
<!-- Cuối footer -->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script src="js/script.js"></script>
<script src="js/form-user.js"></script>


</body>
</html>
